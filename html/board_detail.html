<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>게시글 상세보기</title>
</head>
<body>
    <div class="container mt-5">
        <h2 id="post-title"></h2>
        <p id="post-content"></p>
        <p id="post-date"></p>
        <a href="board.html" class="btn btn-primary">목록으로 돌아가기</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const queryParams = new URLSearchParams(window.location.search);
            const postId = queryParams.get('id');
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const post = posts.find(post => post.id.toString() === postId);

            if (post) {
                document.getElementById('post-title').textContent = post.title;
                document.getElementById('post-content').textContent = post.content;
                document.getElementById('post-date').textContent = `작성일: ${post.createdAt || '알 수 없음'}`;
            } else {
                // 게시글을 찾을 수 없는 경우의 처리
                document.body.innerHTML = '<p>게시글을 찾을 수 없습니다.</p>';
            }
        });
    </script>
</body>
</html>
